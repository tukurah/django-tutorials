{% extends 'layout.html' %}


{% block main %}
<h1>Welcome to my blog detail page</h1>
<h1>{{blog.title}}</h1>
<h3>{{blog.description}}</h3>

<p>{{blog.content}}</p>
<span>{{blog.date}}</span>
<hr>
<p>{{blog.author}}</p>

{% if user.is_authenticated and user.is_superuser %}
<form action="{% url 'deleteBlog' blog.pk %}" method="POST">
    {% csrf_token %}
    <button>Delete</button>
</form>
{% endif %}

{% endblock main %}
