{% extends 'layout.html' %}
{% load static %}

{% block main %}
<div class="blog-detail-page">
  <div class="container">
    <article class="blog-post">
      <header class="blog-header">
        <h1 class="blog-title">{{ blog.title }}</h1>
        <div class="blog-meta">
          <span class="blog-author"><i class="fas fa-user"></i> {{ blog.author }}</span>
          <span class="blog-date"><i class="fas fa-calendar-alt"></i> {{ blog.data|date:"F d, Y" }}</span>
        </div>
      </header>
      
      <div class="blog-description">
        <p>{{ blog.description }}</p>
      </div>
      
      <div class="blog-content">
        {{ blog.content|linebreaks }}
      </div>
      
      <div class="blog-actions">
        <a href="{% url 'blogHome' %}" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Blogs</a>
        
        {% if user.is_superuser %}
        <form action="{% url 'deleteBlog' blog.id %}" method="post" class="delete-form" onsubmit="return confirm('Are you sure you want to delete this blog?');">
          {% csrf_token %}
          <button type="submit" class="delete-btn"><i class="fas fa-trash"></i> Delete</button>
        </form>
        {% endif %}
      </div>
    </article>
  </div>
</div>
{% endblock main %}
